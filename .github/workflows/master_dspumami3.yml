# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - dspumami3

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  DATABASE_URL: "postgres://neville:silenceIkillYOU4@postgres-dsp-dev2.postgres.database.azure.com:5432/umami?sslmode=require"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4



      - name: Set up Node.js version
        uses: actions/setup-node@v4.0.2
        
      - name: npm install, build, and test
        run: |
          npm install --legacy-peer-deps
          npm run build --if-present --legacy-peer-deps
          npm run test --if-present --legacy-peer-deps

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'dspumami3'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_05D6A06465A14A9AA4570E639D712F2F }}
          package: .
